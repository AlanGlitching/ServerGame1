[build]
  base = "client"
  publish = "build"
  command = "npm ci --legacy-peer-deps && npx react-scripts build"

[build.environment]
  NODE_VERSION = "18"
  CI = "false"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false 