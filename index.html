<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .status {
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.player-x {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #2196f3;
        }

        .status.player-o {
            background: #f3e5f5;
            color: #7b1fa2;
            border: 2px solid #9c27b0;
        }

        .status.winner {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #4caf50;
            animation: pulse 1s infinite;
        }

        .status.draw {
            background: #fff3e0;
            color: #f57c00;
            border: 2px solid #ff9800;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 30px auto;
            max-width: 300px;
        }

        .cell {
            width: 80px;
            height: 80px;
            border: 3px solid #667eea;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .cell:hover {
            background: #f0f4ff;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .cell.x {
            color: #1976d2;
            background: #e3f2fd;
        }

        .cell.o {
            color: #7b1fa2;
            background: #f3e5f5;
        }

        .cell.winning {
            background: #4caf50;
            color: white;
            animation: winner-pulse 0.6s ease-in-out;
        }

        @keyframes winner-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .controls {
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .score-item {
            text-align: center;
        }

        .score-item h3 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .score-item .score {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .score-item.x .score {
            color: #1976d2;
        }

        .score-item.o .score {
            color: #7b1fa2;
        }

        .game-mode {
            margin: 20px 0;
        }

        .mode-btn {
            padding: 8px 20px;
            margin: 0 5px;
            border: 2px solid #667eea;
            border-radius: 20px;
            background: white;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .mode-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .cell {
                width: 70px;
                height: 70px;
                font-size: 2em;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Tic Tac Toe</h1>
            <p>Classic game with a modern twist</p>
        </div>

        <div class="game-mode">
            <button class="mode-btn active" onclick="setGameMode('pvp')">Player vs Player</button>
            <button class="mode-btn" onclick="setGameMode('ai')">Player vs AI</button>
        </div>

        <div class="score-board">
            <div class="score-item x">
                <h3>Player X</h3>
                <div class="score" id="scoreX">0</div>
            </div>
            <div class="score-item o">
                <h3>Player O</h3>
                <div class="score" id="scoreO">0</div>
            </div>
        </div>

        <div id="status" class="status player-x">Player X's turn</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="resetGame()">New Game</button>
            <button class="btn btn-secondary" onclick="resetScore()">Reset Score</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
